<h1>Pipes Personalizados</h1>
<p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}.</p>

<p-toolbar class="flex-1">
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <p-button (click)="toggleMayusculas()" label="Toggle Mayusculas" class="mr-1" styleClass="p-button-warning"></p-button>
    <p-button icon="pi pi-sort" label="Por nombre" class="mr-1"></p-button>
    <p-button icon="pi pi-sort" label="Valores" class="mr-1" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-sort" label="Por color" class="mr-1" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <p-table responsiveLayout="scroll" class="col mt-2">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.code}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.quantity}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
