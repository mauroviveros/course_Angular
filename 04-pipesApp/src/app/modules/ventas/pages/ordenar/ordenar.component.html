<h1>Pipes Personalizados</h1>
<p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}.</p>

<p-toolbar class="flex-1">
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <p-button (click)="toggleMayusculas()" label="Toggle Mayusculas" class="mr-1" styleClass="p-button-warning"></p-button>
    <p-button (click)="cambiarOrden('nombre')" icon="pi pi-sort" label="Por nombre" class="mr-1"></p-button>
    <p-button (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Si Vuela" class="mr-1" styleClass="p-button-success"></p-button>
    <p-button (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por color" class="mr-1" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll" class="col mt-2">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase }}</td>
            <td>{{ heroe.color }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
