<form class="login100-form" autocomplete="off" [formGroup]="form" (ngSubmit)="register()">

    <span class="login100-form-title p-b-49">
        Register
    </span>

    <div class="wrap-input100 m-b-23">
        <label class="label-input100" for="name">Nombre</label>
        <input class="input100" type="text" name="name" id="name" formControlName="name" placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 m-b-23">
        <label class="label-input100" for="email">Email</label>
        <input class="input100" type="email" name="email" id="email" formControlName="email" placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100">
        <label class="label-input100" for="password">Password</label>
        <input class="input100" type="password" name="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="form.invalid">
                Register
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aqui
        </a>
    </div>
</form>
