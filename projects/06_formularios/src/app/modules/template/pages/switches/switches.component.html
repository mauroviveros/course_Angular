<h2>Template: <small>Switches</small></h2><hr>

<form #form="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genero_masculino" name="genero" value="M" [(ngModel)]="persona.genero">
        <label class="form-check-label" for="genero_masculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genero_femenino" name="genero" value="F" [(ngModel)]="persona.genero">
        <label class="form-check-label" for="genero_femenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 d-flex align-items-center">
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="notificaciones" name="notificaciones" [(ngModel)]="persona.notificaciones">
        <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-3 col-form-label"></div>
    <div class="col-sm-9 d-flex align-items-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terminos" name="terminos" [(ngModel)]="persona.terminos">
        <label class="form-check-label" for="terminos">Términos y condiciones</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-success float-end" (click)="guardar(form)" [disabled]="form.invalid">Guardar</button>
    </div>
  </div>
</form>


<h5>Valor del Formulario</h5>
<pre>{{ form.value | json }}</pre>
<br>

<h5>$valid</h5>
<pre>{{ form.valid | json }}</pre>
<br>

<h5>condiciones</h5>
