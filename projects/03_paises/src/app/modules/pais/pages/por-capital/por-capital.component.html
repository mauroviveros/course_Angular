<div class="animate__animated animate__fadeIn">
  <h2>Por Capital</h2>
  <hr>

  <app-pais-input class="row" (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Capital..."></app-pais-input>
  <hr>

  <div class="alert alert-danger" *ngIf="hasError">No se encontró nada con el término {{ termino | uppercase }}</div>

  <app-pais-tabla class="row" *ngIf="paises.length > 0" [paises]="paises" ></app-pais-tabla>
</div>
