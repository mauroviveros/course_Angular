<div class="col animate__animated animate__slow animate__fadeIn">
  <table class="table table-hover align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th class="text-center">Bandera</th>
        <th class="text-center">Nombre</th>
        <th class="text-center">Capital</th>
        <th class="text-center">Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index;">
        <td>{{ i + 1 }}</td>
        <td class="text-center">
          <img [src]="pais.flags.png" [alt]="pais.altSpellings.join(', ')" class="small-flag">
        </td>
        <td class="text-center">{{ pais.name.common }}</td>
        <td class="text-center">{{ pais.capital }}</td>
        <td class="text-center">{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
