<h1>{{ heroe.id ? "Héroe" : "Nuevo Héroe" }}: <small>{{ heroe.superhero }}</small></h1>
<mat-divider></mat-divider><br>

<div class="flex flex-center" style="margin: 20px; gap: 40px;">
  <div class="flex flex-column flex-center">
    <div class="flex flex-row" style="gap: 20px;">
      <mat-form-field>
        <mat-label>Super Héroe</mat-label>
        <input type="text" [(ngModel)]="heroe.superhero" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Alter Ego</mat-label>
        <input type="text" [(ngModel)]="heroe.alter_ego" matInput required>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input type="text" [(ngModel)]="heroe.first_appearance" matInput required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" [(ngModel)]="heroe.characters" matInput required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.description }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input type="url" [(ngModel)]="heroe.alt_img" matInput>
    </mat-form-field>

    <div class="flex">
      <button class="flex-1" mat-raised-button color="primary" (click)="guardarHeroe()">
        <mat-icon>edit</mat-icon>
        Guardar
      </button>

      <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="eliminarHeroe(heroe.id)">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div>
    <img [src]="heroe | imagen | async">
  </div>
</div>


<ng-template #dialogRef>
  Hello
</ng-template>
