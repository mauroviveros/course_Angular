<div id="nav" class="w-full px-6">
  @for (item of menu; track $index) {
    <a [routerLink]="item.route" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <fa-icon [icon]="item.icon" class="text-white" size="lg"></fa-icon>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ item.label }}</span>
        <span class="text-sm text-white/50 hidden md:block">{{ item.sublabel }}</span>
      </div>
    </a>
  }

  @for (key of history.keys(); track $index) {
    <a [routerLink]="[`history/${key}`]" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <fa-icon [icon]="faHistory" class="text-white" size="lg"></fa-icon>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{ key }}</span>
      </div>
    </a>
  }
</div>
