<div class="row">
    <div class="col">
        <canvas baseChart class="chart"
            [labels]="barChartLabels"
            [datasets]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
        </canvas>

        <button class="btn btn-primary float-end" (click)="randomize()">Actualizar</button>
    </div>
</div>
