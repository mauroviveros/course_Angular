<h1>Dragon Ball Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input type="text"
      class="form-control"
      placeholder="Nombre del personaje"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    >
    <input type="number"
      class="form-control mt-2"
      placeholder="Poder del personaje"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      (input)="power.set(+txtPower.value)"
      #txtPower
    >

    <button
      class="mt-2 btn btn-primary"
      (click)="addCharacter()"
    >
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters(); track character.id) {
        <li>
          <span>{{ $index + 1 }} {{ character.name }}</span>
          @if (character.power > 500) {
            <strong [class.text-danger]="character.power >= 9000"> ({{ character.power }})</strong>
          } @else {
            <strong> [NS/NC]</strong>
          }
        </li>
      }
    </ul>
  </div>
</section>
