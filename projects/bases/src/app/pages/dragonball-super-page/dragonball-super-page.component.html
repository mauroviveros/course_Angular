<hgroup style="display: flex; align-items: center; justify-content: space-between;">
  <h1 style="margin: 0;">Dragon Ball Page</h1>
  <button type="button" class="btn btn-danger" (click)="resetCharacters()">Reset</button>
</hgroup>

<hr>

<section class="row">
  <app-add class="col-12 col-sm-6" (add)="addCharacters($event)"/>
  <app-list class="col-12 col-sm-6" [characters]="characters()"/>
</section>
