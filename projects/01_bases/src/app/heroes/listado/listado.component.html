<h1>Listado de Heroes</h1><hr>

<div *ngIf="heroes.length">
  <div *ngIf="heroeBorrado; else noBorrado">
    <h5>Heroe Borrado</h5>
    <p>{{ heroeBorrado || "..." }}</p>
  </div>
  <ng-template #noBorrado>
    <h5>No ha borrado nada</h5>
  </ng-template>
  <button (click)="borrarHeroe()">Borrar</button>
</div>


<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
