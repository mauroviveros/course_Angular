<form autocomplete="off" [formGroup]="form" (submit)="guardar()">
  <div class="mb-3 row">
    <label for="producto" class="col-sm-3 col-form-label">Producto</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="producto" name="producto" formControlName="producto" placeholder="Nombre del producto">
      <span class="form-text text-danger" *ngIf="campoNoEsValido('producto')">Debe ser mayor a 3 letras</span>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="precio" class="col-sm-3 col-form-label">Precio</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="precio" name="precio" formControlName="precio" placeholder="Precio del producto">
      <span class="form-text text-danger" *ngIf="campoNoEsValido('precio')">El Precio debe ser mayor a 0</span>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="existencias" class="col-sm-3 col-form-label">Existencias</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="existencias" name="existencias" formControlName="existencias" placeholder="Existencias del producto">
      <span class="form-text text-danger" *ngIf="campoNoEsValido('existencias')">Las Existencias deben ser mayor a 1</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-success float-end">Guardar</button>
    </div>
  </div>
</form>


<div class="row">
  <div class="col">
    <span>$Valid</span>
    <pre>{{ form.valid | json }}</pre>

    <span>$Pristine</span>
    <pre>{{ form.pristine | json }}</pre>

    <span>$Touched</span>
    <pre>{{ form.touched | json }}</pre>

    <span>$Value</span>
    <pre>{{ form.value | json }}</pre>


  </div>
</div>
