<h2>Template: <small>Switches</small></h2><hr>

<form [formGroup]="form">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genero_masculino" name="genero" formControlName="genero" value="M">
        <label class="form-check-label" for="genero_masculino">Masculino</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genero_femenino" name="genero" formControlName="genero" value="F">
        <label class="form-check-label" for="genero_femenino">Femenino</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 d-flex align-items-center">
      <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" id="notificaciones" name="notificaciones" formControlName="notificaciones">
        <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-3 col-form-label"></div>
    <div class="col-sm-9 d-flex align-items-center">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terminos" name="terminos" formControlName="terminos">
        <label class="form-check-label" for="terminos">Términos y condiciones</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-success float-end">Guardar</button>
    </div>
  </div>
</form>


<div class="row">
  <div class="col">
    <span>$Valid</span>
    <pre>{{ form.valid | json }}</pre>

    <span>$Value</span>
    <pre>{{ form.value | json }}</pre>
  </div>
</div>
