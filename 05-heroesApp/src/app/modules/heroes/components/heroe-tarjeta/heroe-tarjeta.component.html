<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroe | imagen">

  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <div>
      <p><b>Primera aparición:</b> {{ heroe.first_appearance }}</p>
      <p><b>Personajes:</b> {{ heroe.characters }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent">Leer más...</button>
    <button mat-button color="warn">Editar</button>
  </mat-card-actions>
</mat-card>
