<h1 mat-dialog-title>Borrando Heroe</h1>
<div mat-dialog-content>
  Estas seguro que desea eliminar el Heroe?
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] color="warn">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>Borrar</button>
</div>
