<h1>Nuevo Héroe <small>asd</small></h1>
<mat-divider></mat-divider><br>

<div fxLayout="column-reverse" fxLayout.gt-xs="row" fxLayoutGap="40px" fxLayoutAlign="center" style="margin: 20px;">
  <div fxFlex fxLayout="column" fxLayoutAlign="center">
    <div fxLayout="column" fxLayoutGap="0px" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="20px">
      <mat-form-field fxFlex>
        <mat-label>Super Héroe</mat-label>
        <input type="text" matInput required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-label>Alter Ego</mat-label>
        <input type="text" matInput required>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input type="text" matInput required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <textarea matInput required></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.description }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input type="url" matInput required>
    </mat-form-field>

    <button mat-raised-button color="primary">
      <mat-icon>edit</mat-icon>
      Guardar
    </button>
  </div>
  <div fxFlex fxLayoutAlign="center center">
    <img [src]="heroe | imagen">
  </div>
</div>
