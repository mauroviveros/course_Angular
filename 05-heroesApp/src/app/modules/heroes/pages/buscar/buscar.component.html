<mat-divider></mat-divider><br>

<div fxLayout="column">
  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="text" placeholder="Pick one" matInput [(ngModel)]="termino" (input)="buscando()"
      [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
      <mat-option *ngFor="let heroe of heroes" [value]="heroe.superhero">
        {{ heroe.superhero }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <code>{{ heroe | json }}</code>
</div>
